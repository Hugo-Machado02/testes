<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/src/static/index.js"></script>
    <title>Atividade - Bedrock</title>
</head>
<body onload="addSelect()">
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning text-white border-bottom border-1 border-secondary">
            <div class="container-fluid justify-content-md-center py-1">
              <h1 class="navbar-brand"><b>Atividade Bedrock</b></h1>
            </div>
          </nav>
    </header>

    <!-- Corpo -->
    <main>
        <div class="container my-5">
            <div class="card">
                <div class="card-header p-3 bg-warning">
                    <div class="container text-center">
                        <div class="d-inline text-bg-primary">
                            <div class="row row-cols-auto justify-content-md-center">
                                <div class="col me-2">
                                    <select class="form-select form-select" aria-label="Large select example" id="SelecionaProjeto">
                                        <option value="" selected disabled>Selecione um Projeto para resumir</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button type="button disabled" class="btn btn-dark" id="geraResumo" onclick="getResumo()">Gerar Resumo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-floating">
                        <textarea class="form-control console" id="resultResumo" rows="5"></textarea>
                        <label for="floatingTextarea2" id="LabelResumo">Resumo</label>
                    </div>
                </div>
              </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>

    </footer>

</body>
</html>
